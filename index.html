<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="gps">
        <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->

          <div>
            <label for="adresse">Adresse:</label>
